<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
	<title>Spring Blog</title>
</head>
<body>
<h1>Welcome to Spring Blog</h1>
<div th:each="post : ${posts}">
	<h3 th:text="${post.title}"></h3>
	<h6 th:text="${post.description}"></h6>
	<div th:text="${post.body}"></div>
</div>
</body>
</html>
